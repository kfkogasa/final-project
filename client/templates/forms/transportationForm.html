<template name="transportationForm">
  <div class="template-transportationForm">
    <div class="page-header">
      <h1>Transportation</h1>
      <h3>How much do you travel per year?</h3>
    </div>

    <form class="form-horizontal" name="transportation">
      <fieldset>
        <legend>Units:</legend>
        <div class="form-group">
          <label class="control-label col-sm-2" for="units"></label>

          <div class="col-sm-10">
            <select name="units" id="units">
              <option value="miles">miles</option>
              <option value="kilometers">kilometers</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><i class="fa fa-car"></i> Car:</legend>
        <div class="form-group">
          <label class="control-label col-sm-2" for="carDistance"></label>

          <div class="col-sm-10">
            <input type="number" name="carDistance" id="carDistance" placeholder="e.g. 40">
            miles
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="carType">Fuel Type: </label>

          <div class="col-sm-10">
            <select name="carType" id="carType">
              <option value="gasoline">Gasoline</option>
              <option value="diesel">Diesel</option>
<!-- maybe add later, calculations not in JS
              <option>Hybrid</option>
              <option>Electric</option>
-->
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="carEfficiency">Fuel Efficiency: </label>

          <div class="col-sm-10">
            <input type="number" name="carEfficiency" id="carEfficiency" placeholder="e.g. 40">
            miles per gallon
          </div>
        </div>
      </fieldset>

<!-- motorcycle calculations not in JS
      <fieldset>
        <legend><i class="fa fa-motorcycle"></i> Motorcycle:</legend>
        <div class="form-group">
          <label class="control-label col-sm-2" for="motorcycleDistance"></label>

          <div class="col-sm-10">
            <input type="number" name="motorcycleDistance" id="motorcycleDistance" placeholder="e.g. 2000">
            miles
          </div>
        </div>
      </fieldset>
-->

      <fieldset>
        <legend><i class="fa fa-train"></i> Train:</legend>
        <div class="form-group">
          <label class="control-label col-sm-2" for="trainDistance"></label>

          <div class="col-sm-10">
            <input type="number" name="trainDistance" id="trainDistance" placeholder="e.g. 2000">
            miles
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><i class="fa fa-bus"></i> Bus:</legend>
        <div class="form-group">
          <label class="control-label col-sm-2" for="busDistance"></label>

          <div class="col-sm-10">
            <input type="number" name="busDistance" id="busDistance" placeholder="e.g. 2000">
            miles
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><i class="fa fa-plane"></i> Flying:</legend>
        <div class="form-group">
          <label class="control-label col-sm-2" for="flyingDistance"></label>

          <div class="col-sm-10">
            <input type="number" name="flyingDistance" id="flyingDistance" placeholder="e.g. 2000">
            miles
          </div>
        </div>
      </fieldset>

      <div id="transportationSummary">
        <h3>Tons CO2 per year</h3>
        <h3><span style="color:red;" id="transportation"></span></h3>
      </div>

      <input type="button" id="save" value="Save and Continue Later">
      <input type="button" id="cancel" value="Cancel">
      <input type="submit" id="next" value="Next">
    </form>
  </div>
</template>
